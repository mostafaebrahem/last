<div class="container-sm m-auto row justify-content-center position-relative" >
  <ng-container *ngIf="!loading">
      <ng-container >
            <div class="co col-sm-5 col-md-3 card pt-1 m-3 p-3 bg-info" *ngFor="let item of _SharedService.searchCartona"     >
            <app-product  [addCheck]="isAdded" [card]="item" (item)="addToChart($event)"></app-product>
            </div>
          </ng-container>
  </ng-container>

  <div class="category mb-5  col-md-10  m-2 ">
        <app-select  [categories]="allCategories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
    </div>
  <ng-container *ngIf="!loading" >



    <ng-container *ngIf="_SharedService.searchCartona">
       <div class="co col-sm-5 col-md-3 card pt-1 m-3 p-3 " *ngFor="let item of allProducts"     >
       <app-product  [addCheck]="isAdded" [card]="item" (item)="addToChart($event)"></app-product>
      </div>
    </ng-container>



  </ng-container>
    <div class=" w-100 d-flex spin justify-content-center align-items-center " *ngIf="loading" >
            <app-loading></app-loading>
    </div>

</div>
<app-footer></app-footer>
